<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- Reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />

        <!-- Link font -->
        <link rel="stylesheet" href="./assets/font/stylesheet.css" />
    </head>
    <body>
        <header class="header">
            <nav class="nav">
                <a href="#" class="logo-box">
                    <img src="./assets/img/logo.svg" alt="" class="logo" />
                    <span>Lucy</span>
                </a>

                <ul class="nav__list">
                    <li>
                        <a href="!#" class="nav__item">Home</a>
                    </li>
                    <li>
                        <a href="!#" class="nav__item">About</a>
                    </li>
                    <li>
                        <a href="!#" class="nav__item">Services & Rates</a>
                    </li>
                    <li>
                        <a href="!#" class="nav__item">Reviews</a>
                    </li>
                    <li>
                        <a href="!#" class="nav__item">Contacts us</a>
                    </li>
                </ul>

                <a href="!#" class="nav__btn">Sign up</a>
            </nav>
            <div class="header__container">
                <figure class="header__left">
                    <img
                        src="./assets/img/header__decor1.svg"
                        alt=""
                        class="header__decor"
                    />
                    <img
                        src="./assets/img/header__decor2.svg"
                        alt=""
                        class="header__decor"
                    />
                    <div class="header__card">
                        <div class="header__card__item">
                            <div class="card__item__box">
                                <img
                                    src="./assets/img/card__img1.svg"
                                    alt=""
                                    class="item__box__img"
                                />
                            </div>
                            <section class="header__card__content">
                                <h3 class="card__title">Pet Health</h3>
                                <div class="card__line"></div>
                                <div class="card__line"></div>
                            </section>
                        </div>
                        <div class="card__separate"></div>
                        <div class="header__card__item">
                            <div class="card__item__box">
                                <img
                                    src="./assets/img/card__img2.svg"
                                    alt=""
                                    class="item__box__img"
                                />
                            </div>
                            <section class="header__card__content">
                                <h3 class="card__title">Pet Care</h3>
                                <div class="card__line"></div>
                                <div class="card__line"></div>
                            </section>
                        </div>
                    </div>

                    <div class="header__frame">
                        <img
                            src="./assets/img/header__img1.svg"
                            alt="cat"
                            class="header__img"
                        />
                    </div>
                    <div class="header__frame">
                        <img
                            src="./assets/img/header__img2.svg"
                            alt="dog"
                            class="header__img"
                        />
                    </div>
                </figure>
                <section class="header__right">
                    <h1 class="header__heading">
                        Established & Trusted Pet Care Service
                    </h1>
                    <p class="header__desc">
                        Discover a wide variety of Pawsitive services to choose
                        from, including daycare, private walks, office duty and
                        spa.
                    </p>
                    <div class="header__book">
                        <div class="book-box">
                            <a href="!#" class="book__btn">Book a Meet</a>
                            <div class="circle">
                                <img
                                    src="./assets/img/CaretRight.svg"
                                    alt=""
                                    class="caretRight"
                                />
                            </div>
                        </div>
                        <a href="!#" class="book__schedule">Schedule a Call</a>
                    </div>
                </section>
            </div>
        </header>
    </body>
</html>
